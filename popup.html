<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        min-height: 400px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .header h1 {
        margin: 0 0 5px 0;
        font-size: 24px;
        font-weight: 600;
      }

      .header p {
        margin: 0;
        opacity: 0.8;
        font-size: 14px;
      }

      .stats-container {
        padding: 20px;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      .stat-label {
        font-weight: 500;
        font-size: 14px;
      }

      .stat-value {
        font-weight: 600;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 12px;
        border-radius: 20px;
      }

      .categories {
        margin-top: 20px;
      }

      .category-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        margin: 6px 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 13px;
      }

      .category-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .category-name {
        display: flex;
        align-items: center;
        flex: 1;
      }

      .category-count {
        font-weight: 600;
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 10px;
      }

      .controls {
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .toggle {
        position: relative;
        width: 50px;
        height: 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .toggle.active {
        background: #4caf50;
      }

      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .toggle.active .toggle-slider {
        transform: translateX(26px);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        opacity: 0.7;
      }

      .color-blue {
        background: #2196f3;
      }
      .color-green {
        background: #4caf50;
      }
      .color-red {
        background: #f44336;
      }
      .color-orange {
        background: #ff9800;
      }
      .color-purple {
        background: #9c27b0;
      }
      .color-grey {
        background: #9e9e9e;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üóÇÔ∏è Tab Tracker</h1>
      <p>Auto-organized tabs by category</p>
    </div>

    <div id="loading" class="loading">Loading stats...</div>

    <div id="content" style="display: none">
      <div class="stats-container">
        <div class="stat-row">
          <span class="stat-label">Total Tabs</span>
          <span class="stat-value" id="total-tabs">0</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">Grouped</span>
          <span class="stat-value" id="grouped-tabs">0</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">Ungrouped</span>
          <span class="stat-value" id="ungrouped-tabs">0</span>
        </div>

        <div class="categories">
          <div id="categories-list">
            <!-- Categories will be populated here -->
          </div>

        </div>
      </div>

      <div class="controls">
        <div class="toggle-container">
          <span>Auto-group new tabs</span>
          <div class="toggle active" id="auto-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>

        <button class="btn" id="group-now-btn">üìã Group All Tabs Now</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
