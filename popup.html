<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        min-height: 400px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .header h1 {
        margin: 0 0 5px 0;
        font-size: 24px;
        font-weight: 600;
      }

      .header p {
        margin: 0;
        opacity: 0.8;
        font-size: 14px;
      }

      .stats-container {
        padding: 20px;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      .stat-label {
        font-weight: 500;
        font-size: 14px;
      }

      .stat-value {
        font-weight: 600;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 12px;
        border-radius: 20px;
      }

      .categories {
        margin-top: 20px;
      }

      .category-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        margin: 6px 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 13px;
      }

      .category-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .category-name {
        display: flex;
        align-items: center;
        flex: 1;
      }

      .category-count {
        font-weight: 600;
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 10px;
      }

      .controls {
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .toggle {
        position: relative;
        width: 50px;
        height: 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .toggle.active {
        background: #4caf50;
      }

      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .toggle.active .toggle-slider {
        transform: translateX(26px);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        opacity: 0.7;
      }

      .color-blue {
        background: #2196f3;
      }
      .color-green {
        background: #4caf50;
      }
      .color-red {
        background: #f44336;
      }
      .color-orange {
        background: #ff9800;
      }
      .color-purple {
        background: #9c27b0;
      }
      .color-grey {
        background: #9e9e9e;
      }

      /* Dark mode styles */
      body.dark-mode {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      }

      body.dark-mode .header {
        background: rgba(0, 0, 0, 0.2);
      }

      body.dark-mode .stat-row {
        background: rgba(255, 255, 255, 0.05);
      }

      body.dark-mode .category-item {
        background: rgba(255, 255, 255, 0.05);
      }

      body.dark-mode .btn {
        background: rgba(255, 255, 255, 0.1);
      }

      body.dark-mode .btn:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      body.dark-mode .toggle {
        background: rgba(255, 255, 255, 0.1);
      }

      body.dark-mode .toggle.active {
        background: #4caf50;
      }

      /* Modal Styles */
      #category-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 85%;
        max-width: 300px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .modal-content h3 {
        margin: 0 0 20px 0;
        color: #333;
        font-size: 18px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #666;
        font-size: 14px;
        font-weight: 500;
      }

      .form-group input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      .form-group input[type="text"]:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
      }

      .form-group input[type="color"] {
        width: 100%;
        height: 40px;
        padding: 2px;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
      }

      .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .form-actions .btn {
        flex: 1;
        padding: 10px;
        font-size: 14px;
      }

      .form-actions .btn.primary {
        background: #667eea;
        color: white;
      }

      .form-actions .btn.primary:hover {
        background: #5a6fd6;
      }

      /* Dark mode modal styles */
      body.dark-mode .modal-content {
        background: #2d2d2d;
      }

      body.dark-mode .modal-content h3 {
        color: #fff;
      }

      body.dark-mode .form-group label {
        color: #ccc;
      }

      body.dark-mode .form-group input[type="text"] {
        background: #1a1a1a;
        border-color: #444;
        color: #fff;
      }

      body.dark-mode .form-group input[type="text"]:focus {
        border-color: #667eea;
      }

      body.dark-mode .form-actions .btn {
        background: rgba(255, 255, 255, 0.1);
      }

      body.dark-mode .form-actions .btn.primary {
        background: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üóÇÔ∏è Tab Tracker</h1>
      <p>Auto-organized tabs by category</p>
    </div>

    <div id="loading" class="loading">Loading stats...</div>

    <div id="content" style="display: none">
      <div class="stats-container">
        <div class="stat-row">
          <span class="stat-label">Total Tabs</span>
          <span class="stat-value" id="total-tabs">0</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">Grouped</span>
          <span class="stat-value" id="grouped-tabs">0</span>
        </div>

        <div class="stat-row">
          <span class="stat-label">Ungrouped</span>
          <span class="stat-value" id="ungrouped-tabs">0</span>
        </div>

        <div class="categories">
          <div id="categories-list">
            <!-- Categories will be populated here -->
          </div>
        </div>

        <div class="categories" style="margin-top: 20px;">
          <h3 style="margin: 0 0 10px 0; font-size: 16px;">Custom Categories</h3>
          <div id="custom-categories-list">
            <!-- Custom categories will be populated here -->
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="toggle-container">
          <span>Auto-group new tabs</span>
          <div class="toggle active" id="auto-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>

        <div class="toggle-container">
          <span>Dark Mode</span>
          <div class="toggle" id="theme-toggle">
            <div class="toggle-slider"></div>
          </div>
        </div>

        <button class="btn" id="group-now-btn">üìã Group All Tabs Now</button>
        <button class="btn" id="show-category-modal" style="margin-top: 10px;">‚ûï Add Custom Category</button>
      </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal-overlay">
      <div class="modal-content">
        <h3>Add Custom Category</h3>
        <form id="category-form">
          <div class="form-group">
            <label for="category-name">Category Name</label>
            <input type="text" id="category-name" placeholder="Enter category name" required>
          </div>
          <div class="form-group">
            <label for="category-pattern">URL Pattern</label>
            <input type="text" id="category-pattern" placeholder="e.g., example.com" required>
          </div>
          <div class="form-group">
            <label for="category-color">Color</label>
            <input type="color" id="category-color" value="#4CAF50">
          </div>
          <div class="form-actions">
            <button type="button" class="btn" id="close-category-modal">Cancel</button>
            <button type="submit" class="btn primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
